<!DOCtype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<title name="Survey Form"></title>
<body>
  <div class="container">
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  </div>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required>
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" placeholder="Enter your Email" required>
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age(optional)</label>
      <input type="number" id="number" name="age" class="form-control" min="18" max="60" placeholder="Age">
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" class="form-control" name="role" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="prefer">Prefer not to say</option>
          <option value="others">Others</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend XYZ to a friend?</p>
      <label>
        <input type="radio" value="definately" name="user-recommend" class="radio-input">Definately
      </label>
      <label>
        <input type="radio" value="maybe" name="user-recommend" class="radio-input">Maybe
      </label>
      <label>
        <input type="radio" value="not-sure" name="user-recommend" class="radio-input">Not Sure
      </label>
    </div>
    <div class="form-group">
      <p>What is your favorite feature of XYZ?</p>
      <select id="most-liked" name="mostlike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Feature 1</option>
        <option value="projects">Feature 2</option>
        <option value="community">Feature 3</option>
        <option value="opensource">Feature 4</option>
    </div>
    <div class="form-group">
      <p>What would you like to see improved?</p>
        <span class="clue">(Select all that apply)</span>
      <label>
        <input name="prefer" type="checkbox" value="front-end-projects" class="input-checkbox">Change 1
      </label>
      <label>
        <input name="prefer" type="checkbox" value="back-end-projects" class="input-checkbox">Change 2
      </label>
      <label>
        <input name="prefer" type="checkbox" value="data-visualizaton" class="input-checkbox">Change 3
      </label>
      <label>
        <input name="prefer" type="checkbox" value="challenges" class="input-checkbox">Change 4
      </label>
      <label>
        <input name="prefer" type="checkbox" value="open-source" class="input-checkbox">Change 5
      </label>
      <label>
        <input name="prefer" type="checkbox" value="gitter-help" class="input-checkbox">Change 6
      </label>
      <label>
        <input name="prefer" type="checkbox" value="videos" class="input-checkbox">Change 7
      </label>
      <label>
        <input name="prefer" type="checkbox" value="city-meetups" class="input-checkbox">Change 8
      </label>
      <label>
        <input name="prefer" type="checkbox" value="wiki" class="input-checkbox">Change 9
      </label>
      <label>
        <input name="prefer" type="checkbox" value="forum" class="input-checkbox">Change 10
      </label>
      <label>
        <input name="prefer" type="checkbox" value="additional" class="input-checkbox">Change 11
      </label>
    </div>
    <div>
      <p>Any comments or suggestions?</p>
      <textarea id="comments" name="comment" class="input-textarea" placeholder="Enter your text here..."></textarea>
    </div>
    <div class="form-group>">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</body>
</html>
